<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>PlayGame</title>
    <link rel="stylesheet" href="styling.css" type="text/css">
</head>
<body>
    <div id="maincontainer">
        <div id="container">
            <div id="scorebox">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question">Hi </div>
            <div id="instructionbox">Click on the correct answer.</div>
            <div id="choicebox">
                <div id="choice1" class="box"></div>
                <div id="choice2" class="box"></div>
                <div id="choice3" class="box"></div>
                <div id="choice4" class="box"></div>
            </div>
            <div id="startreset">Start Game</div>
            <div id="timeremaining">Time remainig : <span id="timeremainingvalue">60</span> sec</div>
            <div id="gameover"></div>
    
    
        </div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
